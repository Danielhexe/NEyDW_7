<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda en Línea</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel = "stylesheet" href="productos-style.css">
</head>
<body>
  <!-- Botón de Carrito de Compras -->
  <header class="p-3 bg-light">
    <div class="container d-flex justify-content-end align-items-center">
      <button class="cart-btn">
        <img src="https://img.icons8.com/ios-filled/24/FFFFFF/shopping-cart.png" alt="Carrito">
        Ir al carrito de compras
      </button>
    </div>
  </header>

  <main class="container mt-4">
    <!-- Las secciones y productos se generan dinámicamente aquí -->
    <div id="product-sections">
      <!-- Aquí se cargarán las secciones y productos dinámicamente desde el archivo PHP -->
    </div>
  </main>

  <script>
    // Usamos fetch para obtener los productos desde el archivo PHP
    fetch('obtener_productos.php')
      .then(response => response.text())  // Usamos text() porque el PHP ya genera HTML
      .then(data => {
        // Insertar el contenido HTML generado en el div 'product-sections'
        document.getElementById('product-sections').innerHTML = data;
      })
      .catch(error => console.error('Error al cargar los productos:', error));
  </script>
</body>
</html>
